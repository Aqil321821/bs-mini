<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing Cards</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <!-- card 1 -->
                <div class="card rounded-4 shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <h3 class="fw-bold">Free</h3>
                        <p class="text-muted">For Freelancers</p>
                        <h2 class="fw-bold fs-1 mt-4 mb-2">0$</h2>
                    </div>
                    <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
                        <li class="list-group-item border-0">
                            <i class="bi bi-check2"></i> Single User
                        </li>
                        <li class="list-group-item border-0">
                            <i class="bi bi-check2"></i> 10 Downlods/month
                        </li>
                        <li class="list-group-item border-0">
                            <i class="bi bi-check2"></i> Faster Files
                        </li>
                        <li class="list-group-item border-0">
                            <i class="bi bi-check2"></i> 25 Custom Packs
                        </li>
                    </ul>
                    <div class="d-grid">
                        <button class="btn btn-dark rounded-4 mt-5 mb-4 mx-3">Subscribe Now</button>
                    </div>
                    
                </div>
            </div>















           <!-- card 2 -->
            <div class="col-md-6">
                <div class="card text-bg-dark rounded-4 shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <h3 class="fw-bold">Pro</h3>
                        <p class="text-white">For Companies</p>
                        <h2 class="fw-bold fs-1 mt-4 mb-2">0$</h2>
                    </div>
                    <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
                        <li class="list-group-item border-0 text-bg-dark">
                            <i class="bi bi-check2"></i> Many User
                        </li>
                        <li class="list-group-item border-0 text-bg-dark">
                            <i class="bi bi-check2"></i> More Downlods/month
                        </li>
                        <li class="list-group-item border-0 text-bg-dark">
                            <i class="bi bi-check2"></i> Faster Bigger Files
                        </li>
                        <li class="list-group-item border-0 text-bg-dark">
                            <i class="bi bi-check2"></i> 250 Custom Packs
                        </li>
                    </ul>
                    <div class="d-grid">
                        <button class="btn btn-light rounded-4 mt-5 mb-4 mx-3">Subscribe Now</button>
                    </div>
            </div>
        </div>
    </div>

    <!--  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
